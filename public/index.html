<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Express + Ollama Multi-Agent</title>
    <style>
        body { font-family: system-ui; text-align: center; background: #f0f2f5; padding-top: 50px; }
        .container { background: white; max-width: 500px; margin: auto; padding: 30px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .slot-machine { display: flex; justify-content: space-around; margin: 30px 0; }
        .card { border: 2px solid #eee; padding: 15px; border-radius: 12px; width: 100px; }
        .choice { font-size: 24px; font-weight: bold; color: #ff5722; margin-top: 10px; }
        #msg { padding: 15px; background: #fff3e0; border-radius: 8px; font-weight: bold; margin-bottom: 20px; min-height: 24px; }
        button { background: #673ab7; color: white; border: none; padding: 12px 40px; border-radius: 30px; font-size: 18px; cursor: pointer; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>

<div class="container">
    <h1>本地 AI 智体博弈</h1>
    <p>（由 Express 后端驱动 Ollama）</p>

    <div class="slot-machine">
        <div class="card">A<div id="out-a" class="choice">?</div></div>
        <div class="card">B<div id="out-b" class="choice">?</div></div>
        <div class="card">C<div id="out-c" class="choice">?</div></div>
    </div>

    <div id="msg">点击下方按钮开始一轮博弈</div>
    <button id="go">开始出招</button>
</div>

<script>
    const btn = document.getElementById('go');
    const msg = document.getElementById('msg');

    btn.onclick = async () => {
        btn.disabled = true;
        msg.innerText = "后端正在调遣本地模型...";

        try {
            const res = await fetch('/api/play');
            const data = await res.json();

            document.getElementById('out-a').innerText = data.a;
            document.getElementById('out-b').innerText = data.b;
            document.getElementById('out-c').innerText = data.c;

            msg.innerText = judge(data.a, data.b, data.c);
        } catch (e) {
            msg.innerText = "请求失败，请检查后端服务";
        } finally {
            btn.disabled = false;
        }
    };

    function judge(a, b, c) {
        if (a === b && b === c) return "平局：大家都出了 " + a;
        const map = { [a]: [], [b]: [], [c]: [] };
        const players = [{n:'A', v:a}, {n:'B', v:b}, {n:'C', v:c}];
        
        const counts = {};
        players.forEach(p => counts[p.v] = (counts[p.v] || 0) + 1);
        
        const winnerVal = Object.keys(counts).find(k => counts[k] === 1);
        const winner = players.find(p => p.v === winnerVal);
        return `获胜者是 ${winner.n}！作为少数派出了 ${winner.v}`;
    }
</script>
</body>
</html>
